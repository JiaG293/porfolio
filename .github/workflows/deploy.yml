name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.9.0
          cache: 'yarn'
          
      - name: Install dependencies
        run: yarn install
        
      - name: Create env file
        run: |
          touch .env
          echo "VITE_EMAIL=jiag293@gmail.com" >> .env
          echo "VITE_PHONE=0901410087" >> .env
          echo "VITE_ADDRESS=Lai Hung Cuong, Binh Chanh, Ho Chi Minh" >> .env
          echo "VITE_COUNTRY=Viet Nam" >> .env
          echo "VITE_DISCORD=https://discord.com/users/512904155065614336" >> .env
          echo "VITE_TELEGRAM=https://t.me/JiaG293" >> .env
          echo "VITE_FACEBOOK=" >> .env
          echo "VITE_GITHUB=https://github.com/JiaG293" >> .env
          echo "VITE_LINKEDIN=https://www.linkedin.com/in/jiag293" >> .env
          echo "VITE_CV=${{ secrets.VITE_CV }}" >> .env
          echo "VITE_SUB_CV=${{ secrets.VITE_SUB_CV }}" >> .env
          echo "VITE_SERVICE_ID=${{ secrets.VITE_SERVICE_ID }}" >> .env
          echo "VITE_TEMPLATE_ID=${{ secrets.VITE_TEMPLATE_ID }}" >> .env
          echo "VITE_PUBLIC_KEY=${{ secrets.VITE_PUBLIC_KEY }}" >> .env
          
      - name: Build
        run: yarn build
        
      - name: Copy CNAME
        run: cp public/CNAME dist/
        
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
